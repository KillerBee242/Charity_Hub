<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d3a9a182ea.js" crossorigin="anonymous"></script>

    <nav class="bg-[#082A4C] mx-auto px-6 md:px-12 lg:px-[100px] py-3 w-full">
        <ul>
          <li class="flex items-center justify-between">
            <!-- Logo -->
            <a href=""><img src="logo/logo (1).png" alt="logo" class="w-[100px] md:w-[130px]"></a>
      
            <!-- Navigation Links -->
            <div class="hidden sm:flex text-white space-x-4 md:space-x-6 lg:space-x-10 font-light text-sm md:text-base">
              <a href="">Accueil</a>
              <a href="">À Propos</a>
              <a href="">Projets</a>
              <a href="">Dons</a>
              <a href="">Contacts</a>
            </div>
      
            <!-- Mobile Menu Button -->
            <div class="sm:hidden">
              <button id="menu-toggle" class="text-white focus:outline-none">
                <i class="fa-solid fa-bars text-2xl"></i>
              </button>
            </div>
          </li>
        </ul>
      
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden sm:hidden flex-col bg-[#082A4C] text-white space-y-2 mt-3 px-6 py-4 rounded-md">
          <a href="">Accueil</a>
          <a href="">À Propos</a>
          <a href="">Projets</a>
          <a href="">Dons</a>
          <a href="">Contacts</a>
        </div>
      </nav>
      
      <section id="Contact" class="p-6">
        <h2 class="text-3xl mb-6 text-center font-bold text-[#082A4C]">Formulaire de Contact</h2>
        <h1 class="text-xl mb-6 text-center font-bold text-[#082A4C]">Faites la Différence</h1>
        <form class="max-w-md mx-auto bg-white p-6 shadow-md rounded-md">
          <div class="mb-4">
            <label for="name" class="block text-[#082A4C] font-bold">Nom</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-[#082A4C] rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-[#082A4C] font-bold">Adresse E-mail</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-[#082A4C] rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-[#082A4C] font-bold">Message</label>
            <textarea id="message" name="message" class="w-full p-2 border border-[#082A4C] rounded-md" required></textarea>
          </div>
          <button type="submit" class="bg-[#082A4C] w-full text-white px-4 py-2 rounded-md">Envoyer</button>
        </form>
      </section>
      
      <section id="siege" class="p-6">
        <h2 class="text-3xl font-bold text-center text-[#082A4C] mb-6">NOTRE SIÈGE</h2>
        <h1 class="text-center text-lg font-bold mb-4">Point E en face Rond Point Mame Aziz Sy DABAH</h1>
        <div class="max-w-lg mx-auto">
          <iframe class="w-full h-[300px] md:h-[450px] rounded-md shadow-md" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d246993.75545431726!2d-17.745323181152354!3d14.696896875148902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec173bc46b201ef%3A0xb2b6ea366e36e602!2sGOMYCODE%20Dakar%20Point%20E!5e0!3m2!1sfr!2ssn!4v1737031302555!5m2!1sfr!2ssn"
            allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
      
      <section id="activites" class="p-6">
        <h2 class="text-3xl mb-6 text-center font-bold">NOS ACTIVITÉS EN LIGNE</h2>
        <div class="flex flex-wrap justify-center gap-4">
          <div class="bg-[#082A4C] p-4 shadow-md rounded-md flex items-center justify-center">
            <a href="#"><i class="fa-brands fa-twitter fa-beat-fade text-blue-50 text-5xl"></i></a>
          </div>
          <div class="bg-[#082A4C] p-4 shadow-md rounded-md flex items-center justify-center">
            <a href="#"><i class="fa-brands fa-linkedin fa-beat-fade text-blue-50 text-5xl"></i></a>
          </div>
          <div class="bg-[#082A4C] p-4 shadow-md rounded-md flex items-center justify-center">
            <a href="#"><i class="fa-brands fa-facebook fa-beat-fade text-blue-50 text-5xl"></i></a>
          </div>
          <div class="bg-[#082A4C] p-4 shadow-md rounded-md flex items-center justify-center">
            <a href="#"><i class="fa-brands fa-instagram fa-beat-fade text-blue-50 text-5xl"></i></a>
          </div>
        </div>
      </section>
      
      <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>
      
    <title>Document</title>
</head>

</body>
</html>
