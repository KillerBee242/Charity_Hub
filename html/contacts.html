<!-- Toggle Menu Activation -->
<script>

  const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
    mobileMenu.classList.toggle('hidden');
  });

  document.getElementById("monFormulaire").addEventListener("submit",
        function(event) {
            event.preventDefault(); // Protection contre toute soumission par défaut
            alert("Formulaire soumis avec succès !"); // Message de réussite
            document.getElementById("monFormulaire").reset(); // Vidage du formulaire
        });

</script>
